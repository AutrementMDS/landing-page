  <script
    src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

  <script type="text/javascript">
    var map = L.map("map").setView([45.89975828585298, 6.117269610139818], 12);

    var tuileUrl = "http://{s}.tile.osm.org/{z}/{x}/{y}.png";

    var attrib =
      'Map data © <a title="Aller vers..."href="http://openstreetmap.org">OpenStreetMap</a> contributors';

    var osm = L.tileLayer(tuileUrl, {
      minZoom: 10,
      maxZoom: 20,
      attribution: attrib,
    });

    osm.addTo(map);

    var marker = L.marker([45.875709261502735, 6.085363530058183]).addTo(map);
  </script>
